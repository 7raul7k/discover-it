<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science</title>
</head>
<body>
    <header>
        <h1>Discover It by Raul</h1>
        <p>A simple blog about programming experience </p>
        <nav>
            <ul>
                <li><a href ="../../../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="../../../index.html#articole">Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <fieldset>
        <legend><span class="number">1</span> Basic Info</legend>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" name="email" id="email" name="user_email">


        <label for="password">Password:</label>
        <input type="password" name="password" id="password" name="user_password">

        <label>Age</label>
        <input type="radio" id="under_13" value="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label>
        <input type="radio" id="over_13" value="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>
    </fieldset>

    
     <fieldset>
        <legend><span class="number">2</span>Your Profile</legend>
        <label for="bio">Biography</label>
        <textarea id="bio" name="user_bio"></textarea>

        <label for ="job">Job Role:</label>
        <select id="job" name="user_job">

            <optgroup label="Web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python_developer">Python Developer</option>
                <option value="rails_developer">Rackspace Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordpress_developer">WordPress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="mobile_designer">Mobile Developer</option>
            </optgroup>
            <optgroup label="Business">
                <option value="business_owner">Business Owner</option>
                <option value="freelancer">Freelancer</option>
            </optgroup>
        </select>

        <label>Interests</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label>
        <input type="checkbox" id="design" value="interest_design " name="user_interest"><label class="light" for="design">Design</label>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
     </fieldset>

     <footer>
        <p>&copy;2019 Experience IT,The Blog</p>
     </footer>

</body>
</html>
